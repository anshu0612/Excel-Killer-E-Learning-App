<title>Excel Killer</title>
<script>
    Vue.use(VueMaterial.default)
    Vue.use(window.VueCodemirror)

    Vue.component('doctest-activity', {
        props: ['layoutThings', 'questionName'],
        data: function () {
            return {
                answer: {jsonFeedback: '', htmlFeedback: '', textFeedback: '', isComplete: ''},
                layoutItems: this.layoutThings,
                cmOptions: {
                    mode: 'python',
                    lineNumbers: true
                },
                cmReadOnly: {
                    lineNumbers: true,
                    mode: "python",
                    readOnly: true
                }
            }
        },
        methods: {
            postContents: function () {
                // comment: leaving the gatewayUrl empty - API will post back to itself
                const gatewayUrl = '';
                this.$set(this, 'answer', {jsonFeedback: '', htmlFeedback: '', textFeedback: '', isComplete: false});
                fetch(gatewayUrl, {
                    method: "POST",
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        shown: {0: this.layoutItems[0].content},
                        editable: {0: this.layoutItems[1].content}
                    })
                }).then(response => {
                    return response.json()
                }).then(data => {
                    this.answer = JSON.parse(JSON.stringify(data))
                    this.answer.jsonFeedback = JSON.stringify(this.answer.jsonFeedback)
                    return this.$emit('questionhandler', {data, questionName: this.questionName})
                })
            }
        },
        template:
            `<div class="md-layout  md-gutter">
            <div id="cardGroupCreator" class="md-layout-item md-size-100">

                        <md-card-header-text>
                        <br>

                        </md-card-header-text>
                    </md-card-header>
                    <md-card-content>

                        <md-field>

                                subHeader: '',
                                intro: "When performing analysis on our data, we sometimes want to select only a subset of the whole data. This can mean selecting only rows with certain values on a column or using comparison to filter out values.",
                                excelFunc: "In excel you can use AutoFilter from the Data-tab to perform similar operations and follow the provided graphical interface. However this is often slow if there‚Äôs a lot of data or filtering are complicated.",
                                pandaFunc: "<div>In pandas we can easily create subsets by using relational operators. : <ul style='line-height: 1.8;'> <li style='padding:0; margin:0'> Selecting rows that are equal or inequal to certain value <ul><li>Select only rows where country is Finland: <p class='command'>df = df[df[‚Äòcountry‚Äô‚Äô] == ‚ÄòFinland]</p></li></ul> </li><li style='padding:0; margin:0'> Selecting rows that are not equal to certain value: <ul><li>Select only rows where gender is not male and create it as new dataframe: <p class='command'>non_male_df = df[df[‚Äògender‚Äô] != ‚Äòmale‚Äô]</p></li></ul> </li><li style='padding:0; margin:0'> Selecting rows that are over or equal to certain age value: <ul><li><p class='command'>df = df[df[‚Äòage‚Äô] >= 30]</p></li></ul> </li></ul></div>"

                            },
                            {
                                header: "Applying Simple Functions to Dataframes", subHeader: '',
                                intro: "To really utilize the advantages that programming in python gives you is defining your own custom function (or finding one online) and using it to alter your dataset. Pandas offers really simple and good performing way to achieve this.",
                                excelFunc: "Most of the data manipulation tasks can be achieved in Excel using combined formulas or VBA macros. However this is often ineffective and slow if amount of data is big or the calculations are complex.",
                                pandaFunc: "<div>Applying functions can be divided to two main ways: <ul style='line-height: 1.8;'> <li style='padding:0; margin:0'> Using ready made functions <ul><li>Counting average age whole dataset using numpy library‚Äôs average function: <p class='command'>from numpy import sum <br/> df[‚Äòage‚Äô].apply(sum)</p></li></ul> </li><li style='padding:0; margin:0'> Using custom made lambda functions <ul><li>Giving average weight based on gender with our self made function: <p class='command'>def give_weight(gender):<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;if gender == ‚Äòmale‚Äô:<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; return 70<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;if gender == ‚Äòfemale‚Äô:<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; return 60<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;else:<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; return 65<br>df[‚Äòweight‚Äô] = df[‚Äògender‚Äô].apply(lambda gender: give_weight(gender)</p></li></ul> </li></ul></div>"
                            }], status: ""
                    }
                ]
            }
        },
        methods: {
            toggleQuestionStatus(response) {
                console.log(response)
                const {data, questionName} = response
                if (data.htmlFeedback) {
                    const searchText = data.htmlFeedback
                    searchText.search(/b2d8b2/) !== -1 ?
                        searchText.search(/#ff9999/) == -1 ?
                            this.questions.find(item => item.name === questionName).status = " ‚úÖÔ∏è"
                            :
                            this.questions.find(item => item.name === questionName).status = " üî¥"
                        :
                        this.questions.find(item => item.name === questionName).status = " ‚ùå"
                }
            }
        }
    })
</script>
