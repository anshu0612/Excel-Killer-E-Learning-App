        <div style="width: 100%; display: flex;">
            <h3 id="title">Excel Killer</h3>
            <h1 class="md-display-2">Visualizing data using Pandas</h1>
        </div>
        <div id="app" style="background-color: #f5f5f5">
            <md-tabs class="md-primary" >
                <md-tab v-for="question in questions" :key=question.name v-bind:md-label=question.name+question.status>
                    <doctest-activity v-bind:layout-things=question.layoutItems v-bind:question-name=question.name  @questionhandler="toggleQuestionStatus"/>
                </md-tab>
            </md-tabs>
            </div>
        </div>
    </body>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-material@beta"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/mode/python/python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-codemirror@4.0.6/dist/vue-codemirror.min.js"></script>
    <title>Excel Killer</title>
    <script>
    Vue.use(VueMaterial.default)
    Vue.use(window.VueCodemirror)
    Vue.component('doctest-activity', {
        props: ['layoutThings', 'questionName'],
        data: function () {
            return {
            answer:{jsonFeedback:'',htmlFeedback:'',textFeedback:'',isComplete: ''},
            layoutItems: this.layoutThings,
            cmOptions: {
              mode: 'python',
              lineNumbers: true
            },
            cmReadOnly: {
              lineNumbers: true,
              mode:  "python",
              readOnly: true
            }
        }
        },
        methods: {
            postContents: function () {
            // comment: leaving the gatewayUrl empty - API will post back to itself
            const gatewayUrl = '';
            this.$set(this, 'answer', {jsonFeedback:'',htmlFeedback:'',textFeedback:'',isComplete:false});
            fetch(gatewayUrl, {
        method: "POST",
        headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json'
        },
        body: JSON.stringify({shown:{0:this.layoutItems[0].content},editable:{0:this.layoutItems[1].content}})
        }).then(response => {
            return response.json()
        }).then(data => {
            this.answer = JSON.parse(JSON.stringify(data))
            this.answer.jsonFeedback = JSON.stringify(this.answer.jsonFeedback)
            return this.$emit('questionhandler',{data, questionName:this.questionName})
            })
         }
        },
        template:
        `<div class="md-layout  md-gutter">
            <div id="cardGroupCreator" class="md-layout-item md-size-100">
              <md-card>
                    <md-card-header>
                        <md-card-header-text>
                        <br>
                            <div class="md-title" style="color: #4372AA;">{{ layoutItems[2].header}}</div>
                        </md-card-header-text>
                    </md-card-header>
                    <md-card-content>
                        <p class="md-subheading custom-subheading" >Introduction</p>
                        <md-field v-html="layoutItems[2].intro"/>
                        <!--  <img style="height: 144px; padding-right: 100px;" src="https://storage.ning.com/topology/rest/1.0/file/get/2808326258?profile=original"></img>  -->
                        <p class="md-subheading custom-subheading">How it works in MS Excel</p>
                        <md-field v-html="layoutItems[2].excelFunc"/>
                        <p class="md-subheading custom-subheading">How Matplotlib helps</p>
                        <md-field v-html="layoutItems[2].pandaFunc"/>
                    </md-card-content>
                </md-card>
            </div>
            <div id="cardGroupCreator" class="md-layout-item md-size-100">
                <md-card>
                    <md-card-header>
                        <md-card-header-text>
                            <div class="md-title section-topic">{{layoutItems[1].header}}</div>
                            <div class="md-subhead">{{layoutItems[1].subHeader}}</div>
                        </md-card-header-text>
                            <md-card-media v-if="answer.isComplete === null || answer.isComplete === false">
                             {{answer.jsonFeedback.errors}}
                                <md-button class="md-raised" target="_blank" v-bind:href="'https://stackoverflow.com/search?q=' + answer.jsonFeedback.errors">Search StackOverlow</md-button>
                            </md-card-media>
                            <md-card-media>
                                <md-button class="md-raised md-primary" v-on:click="postContents">Submit</md-button>
                            </md-card-media>
                    </md-card-header>
                    <md-card-content>
                        <md-field>
                            <codemirror class="editableTextarea" v-model="layoutItems[1].content" :options="cmOptions"></codemirror>
                        </md-field>
                    </md-card-content>
                </md-card>
            </div>
            <div  class="md-layout-item md-size-100" style="display: flex;">
                <div  class="md-layout-item md-size-60">
                    <md-card>
                        <md-card-header>
                            <md-card-header-text>
                                <div class="md-title section-topic">Output</div>
                                <div class="md-subhead">Test results</div>
                            </md-card-header-text>
                        </md-card-header>
                        <md-card-content>
                            <md-field>
                                <md-tabs class="md-primary">
                                    <md-tab id="tab-htmlResults" md-label="HTML results">
                                        <div v-html="answer.htmlFeedback"></div>
                                    </md-tab>
                                    <md-tab id="tab-jsonResults" md-label="JSON results">
                                        <md-textarea v-model="answer.jsonFeedback" readonly></md-textarea>
                                    </md-tab>
                                    <md-tab id="tab-textResults" md-label="Text results">
                                        <md-textarea v-model="answer.textFeedback" readonly></md-textarea>
                                    </md-tab>
                                </md-tabs>
                            </md-field>
                        </md-card-content>
                    </md-card>
                </div>

                 <div class="md-layout-item md-size-40">
                    <md-card style="margin-left: 0;">
                        <md-card-header>
                            <md-card-header-text>
                                <div class="md-title section-topic">{{layoutItems[0].header}}</div>
                                <div class="md-subhead">{{layoutItems[0].subHeader}}</div>
                            </md-card-header-text>
                        </md-card-header>
                        <md-card-content>
                            <md-field>
                                <codemirror class="editableTextarea" v-model="layoutItems[0].content" :options="cmReadOnly"></codemirror>
                            </md-field>
                        </md-card-content>
                    </md-card>
                </div>
             </div>
        </div>
        `
    })
    new Vue({
        el: '#app',
        data: function () {
            return {
            questions:[
                {name:"Practise 1 ", layoutItems: [
                {header:"Tests",
                subHeader:'', content:">>> solution()\n{'Matt': 10.0, 'Sylvia': 15.0, 'Javier': 20.0}"},
                {header:"Editable Code Block", subHeader:"Solve questions written in the code comments", content:"import pandas as pd\nimport matplotlib.pyplot as plt\n\ndf = pd.DataFrame(data= {\n    'Player id': [1, 2, 3],\n    'Name': ['Matt', 'Sylvia', 'Javier'],\n    'Round 1 score': [10, 20, 15]\n})\n\n# This is a bad choice, let‚Äôs go black\nour_color = 'lightgrey'\n\n# Bar graph here, please!\nplt.plot(df['Player id'], df['Round 1 score'], color=our_color)\nplt.show()"},
                {header:"Creating your first graph", subHeader:'',
                intro:"For humans it's hard to understand meaning of even a small amount of numbers, not to even mention big amount of data. Visualising helps your brain to understand the true meaning of data and explain your analysis to other people. Also, visuals stick in people's long-term memory way easier than numbers. So, let's check how to create our first visuals using python's matplotlib 2 dimensional visualisation library.",
                excelFunc: "Creating basic visualisations is rather easy using the given ready-made plot types. You just choose data you want to visualize, go to graph options and follow the provided wizard. However, when there's a lot of data, or you really want to personalize your graphs, you might run into trouble.",
                pandaFunc: "<div>Creating a very simple plot can be divided into three main steps: <ul style='line-height: 1.8;'><li style='padding:0; margin:0'> Importing the matplotlib library by using the below command: <p class='command'>import matplotlib.pyplot as plt</p> </li><li>Plotting the data using the below command: <p class='command'>plt.plot(X, y) </p> where X is your datasets values for x-axis and y is the y-axis values.<ul><li>As data we can use python lists or pandas dataframe series along many other options.</li><li>You can change the plot type by replacing the word plot (line graph) with bar, scatter, hist etc. Go ahead and check more plot types from <a href='https://matplotlib.org/3.1.1/tutorials/introductory/sample_plots.html' target='_blank'> documentation</a></li><li>Plotting also gives you a huge amount of ways to customize your graphs such as color, label and line width. You can check them from <a href='https://matplotlib.org/3.1.1/api/_as_gen/matplotlib.pyplot.plot.html' target='_blank'>documentation</a></li></ul></li><li>Now that we have created our graph, we can show it by using the below command: <p class='command'>plt.show()</p></li></ul><img class='graph-1' src='https://excel-killer-images.s3.amazonaws.com/g1.jpg'/><br/><br/>Oh no! We stumbled across a bad visualisation. This is supposed to show scores for three rounds We can do better for sure! Someone has created a line plot in a situation where it doesn‚Äôt make sense. What you can do here: <ul style='line-height: 1.8;'><li style='padding:0; margin:0'> Bar graph would be ideal for displaying scores, so change it to that. \n</li><li>Also, the color choice is bad. Change it to blue for better visualisation.</li></ul></div>"}], status:" "},
                {name:"Practise 2 ", layoutItems: [
                {header:"Tests",
                subHeader:'byteCodeChecker() and codeInfoChecker() are our functions used in these tests', content:">>> ifFunc(True,2)\n2 \n>>> ifFunc(bool('a'),11)\n11 \n>>> byteCodeChecker(ifFunc, 'ARGREPR', '==')\n'== not found'"},
                {header:"Editable Code Block", subHeader:'Solve questions written in the code comments', content:"import pandas as pd\nimport matplotlib.pyplot as plt\n\ndf = pd.DataFrame(data= {\n    'Player id': [1, 2, 3],\n    'Name': ['Matt', 'Sylvia', 'Javier'],\n    'Round 1 score': [10, 20, 15]\n})\n\nour_color = 'black'\n\nplt.bar(df['Player id'], df['Round 1 score'], color=our_color)\n\ntitle = 'Round 1 scores per player'\n# Add the title variable to the graph here\nplt.title()\n\nx_label = 'Player name'\ny_label = 'Score'\n\n# Add the axis labels for the plot here\n\n\n# Convert x labels to player names, refer the stackoverflow answer for help\n\nplt.show()\n"},
                {header:"Helping the viewer understand the graph", subHeader:'',
                intro:"It is very important to explain your graph for the viewer in order to tell the story of data. However, sometimes you can‚Äôt use words, but all you have is your visualisation. So we need to guide the viewer in the picture itself.",
                excelFunc: "Adding chart and axis titles is easy in Excel. You simply select the chart title or axis title box and write what you want in those boxes.",
                pandaFunc: "<div>Matplotlib‚Äôs way of representing a plot can be summarized with following picture : <br/><br/><img src=http://s3.amazonaws.com/plat4.is5003/anatomy.7d033ebbfbc8.png><br/><br/>In some cases matplotlib‚Äôs syntax can be a bit confusing since the library includes so much options for customization. Usually the easiest way is finding ways to your goal by writing what you want to achieve in google or stackoverflow. Python and matplotlib have a huge community behind them, which usually means someone has already asked and answered your question. Now let‚Äôs take a quick look, how to add informative text to our graphs:<br/><ul style='line-height: 1.8;'><li style='padding:0; margin:0'> Adding a graph title can be achieved with code <b>plt.title('Your text here')</b> before showing the graph. </li><ul><li>Adding axis labels is similar but instead of title you call plt for xlabel or ylabel.</li></ul><li>Converting floating x-axis to have your custom text is also a simple task to do. Let's take advantage of the community and check <a href='https://stackoverflow.com/a/3101288' target='_blank'>this answer</a> from stackoverflow.</li></ul></div>"}], status:" "},
                {name:"Practise 3 ", layoutItems: [
                {header:"Tests",
                subHeader:'byteCodeChecker() and codeInfoChecker() are our functions used in these tests', content:">>> ifFunc(True,2)\n2 \n>>> ifFunc(bool('a'),11)\n11 \n>>> byteCodeChecker(ifFunc, 'ARGREPR', '==')\n'== not found'"},
                {header:"Editable Code Block", subHeader:'Solve questions written in the code comments', content:"import pandas as pd\nimport matplotlib.pyplot as plt\n\ndf = pd.DataFrame(data= {\n    'Player id': [1, 2, 3],\n    'Name': ['Matt', 'Sylvia', 'Javier'],\n    'Round 1 score': [10, 20, 15], \n    'Round 2 score': [12, 8, 20]\n})\n\nplt.subplot(2, 2, 1)\nplt.bar(df['Player id'], df['Round 1 score'], color=our_color)\nplt.title('Round 1 scores')\nplt.ylabel('Score')\nplt.xticks(df['Player id'], df['Name'])\n\n# Add subplot line here\n\n# Plot the image here, if you have trouble, just refer to the earlier plotting\n#plt.title('Round 2 scores')\n#plt.xticks(df['Player id'], df['Name'])\n\nplt.subplot(2, 1, 2)\nplt.bar(df['Player id'], df['Round 1 score'] + df['Round 2 score'])\nplt.title('End result')\nplt.ylabel('Score')\nplt.xticks(df['Player id'], df['Name'])\n\nplt.tight_layout() \nplt.show()\n"},
                {header:"Subplotting and data-to-ink ratio", subHeader:'',
                intro:"<div>To really understand the greatness of plotting graphs in python, take a look at the examples provided in the <a href='https://matplotlib.org/3.1.1/gallery/index.html' target='_blank'>matplotlib gallery</a>.The range of graphs is really enormous and matplotlib makes it easily possible to combine plots to each other. Let‚Äôs think how we can still improve our graph.</div>",
                excelFunc:"Excel has quite many built-in additionalities to their graphs. However these are often not too customizable and they might require quite complex vba macro coding.",
                pandaFunc: "<div>One image doesn‚Äôt always tell the full story, but instead we might want to combine multiple plots to one. This is called subplotting. <ul style='line-height: 1.8;'><li style='padding:0; margin:0'> This can be done with calling <p class='command'>plt.subplot()</p> and giving three numbers as parameters: number of rows, number of columns and index.</li><ul><li>If we for example want 2 plots in the same row, we would first plot the left image with <b>plt.subplot(1, 2, 1)</b> and second with <b>plt.subplot(1, 2, 2)</b>. More info <a href='https://matplotlib.org/3.1.1/api/_as_gen/matplotlib.pyplot.subplot.html' target='_blank'>here</a></li></ul></ul>When creating visualisations we should always think of the <a href='https://infovis-wiki.net/wiki/Data-Ink_Ratio' target='_blank'>data-ink ratio</a>.This means things that don‚Äôt add value to the visualisation, should be removed. Otherwise they just take attention out of the main parts. This of course doesn‚Äôt mean removing everything except the data, because most of time axes and even grid lines add a lot of information and readability for the graph.</div>"
                }], status:""}
            ]
        }
        },
         methods: {
            toggleQuestionStatus (response) {
            console.log(response)
                const {data, questionName} = response
                if (data.htmlFeedback) {
                    const searchText = data.htmlFeedback
                    searchText.search(/b2d8b2/) !== -1 ?
                        searchText.search(/#ff9999/) == -1 ?
                        this.questions.find(item => item.name === questionName).status = " ‚úÖÔ∏è"
                        :
                        this.questions.find(item => item.name === questionName).status = " üî¥"
                    :
                    this.questions.find(item => item.name === questionName).status = " ‚ùå"
                }
            }
        }
      })
    </script>
